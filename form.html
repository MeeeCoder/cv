<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
</head>
<body>
    <h3>Enter your details</h3>
    <form action="" autocomplete="on">

        <label>Name: </label>
        <input type="text"><br>
        
        <label>Just a button: </label>
        <input type="button"><br>

        <label>Pick-up a color: </label>
        <input type="color"><br>

        <label>Enter DOB: </label>
        <input type="date"><br>

        <label>Current date-time: </label>
        <input type="datetime-local"><br>

        <label>Email: </label>
        <input type="email"><br>

        <label>Password: </label>
        <input type="password"><br>

        <label>Upload Resume</label>
        <input type="file"><br>

        <label>Month:</label>
        <input type="month"><br>

        <label>Phone: </label>
        <input type="tel"><br>

        <label>Radio (1/0): </label>
        <input type="radio"><br>

        <label>How happy u are rn?</label>
        <input type="range"><br>

        <label>Enter Twitter URL</label>
        <input type="url"><br>

        <label>Enter your fav no.</label>
        <input type="number"><br>

        <label>Wanna search something?</label>
        <input type="search"><br>

        <input type="checkbox">
        <label>Do you agree with the terms and conditions</label><br>

        <label>You wanna reset life?</label>
        <input type="reset"><br>

        <input type="submit"><br>

        <input type="image" src="https://blog.udemy.com/wp-content/uploads/2014/02/shutterstock_61850923-300x290.jpg" alt="Submit Button">
        <br>
    </form>
</body>
</html>
